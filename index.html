<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body tabindex="0">
    <div class="site--shell">
      <div class="content-container">
        <div class="menu"></div>

        <div id="enterShield" class="enter">
          <div id="enter-box" class="enter-box"></div>
        </div>
        <div id="mobile-menu-box" class="mobile-menu-box">
          <svg
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect class="top" x="20" y="29" width="60" height="8" fill="#000" />
            <rect
              class="middle"
              x="20"
              y="46"
              width="60"
              height="8"
              fill="#000"
            />
            <rect
              class="bottom"
              x="20"
              y="62"
              width="60"
              height="8"
              fill="#000"
            />
          </svg>
        </div>

        <div class="main--container">
          <div class="name--container">
            <span class="char1 name">P</span>
            <span class="char2 name">i</span>
            <span class="char3 name">m</span>
            <span class="char4 name">e</span>
            <span class="char5 name">n</span>
            <span class="char6 name">t</span>
            <span class="char7 name">a</span>
          </div>

          <div class="main--grid--right">
            <div class="main--grid--left">
              <div class="mask-slider-frame">
                <div class="mask-container">
                  <div id="color-image" class="color-image"></div>
                  <img
                    id="bwphoto"
                    src="components/src/images/pbw-d.png"
                    alt="b/w"
                  />
                  <img
                    id="coloredTop"
                    class="coloredTop"
                    src="components/src/images/pcolor-d.png"
                    alt="color"
                  />
                </div>
              </div>
            </div>

            <div class="linker">
              <div id="link-insta" class="link-buttons linked-up">
                <h6>Instagram</h6>
              </div>
              <div id="link-only" class="link-buttons linked-up">
                <h6>Only Fans</h6>
              </div>
              <div id="link-tele" class="link-buttons linked-up">
                <h6>Telegram</h6>
              </div>
              <div id="link-wish" class="link-buttons linked-up">
                <h6>WishList</h6>
              </div>
            </div>
            <!-- <div id="link-gallery" class="link-buttons linked-up">
              <h6>Gallery</h6>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
